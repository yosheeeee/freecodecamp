<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="./style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post"
          action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">
                Enter Your First Name:
                <input type="text"
                       id="first-name"
                       required
                       name="first-name">
            </label>
            <label for="last-name">
                Enter Your Last Name:
                <input type="text"
                       id="last-name"
                       required
                       name="last-name">
            </label>
            <label for="email">
                Enter Your Email:
                <input type="email"
                       id="email"
                       required
                       name="email">
            </label>
            <label for="new-password">
                Create a New Password:
                <input type="password"
                       id="new-password"
                       required
                       pattern="[a-z0-5]{8,}"
                       name="password">
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account">
                <input type="radio"
                       name="account-type"
                       checked
                       value="personal-account"
                       id="personal-account"
                class="inline"> Personal
            </label>
            <label for="business-account">
                <input type="radio"
                       name="account-type"
                       value="business-account"
                       id="business-account"
                class="inline"> Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">
                <input type="file"
                       id="profile-picture"
                       name="profile-picture"
                > Upload a profile picture:
            </label>
            <label for="age">
                Input your age (years):
                <input type="number"
                       min="13"
                       max="120"
                       id="age"
                       name="age"
                >
            </label>
            <label for="referrer">
                How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value=""
                            name="referrer">(select one)
                    </option>
                    <option value="1"
                            name="referrer">freeCodeCamp News
                    </option>
                    <option value="2"
                            name="referrer">freeCodeCamp YouTube Channel
                    </option>
                    <option value="3"
                            name="referrer">freeCodeCamp Forum
                    </option>
                    <option value="4"
                            name="referrer">Other
                    </option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea id="bio"
                          rows="3"
                          cols="30"
                          name="bio"
                          placeholder="I like coding on the beach..."></textarea>

            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input type="checkbox"
                   id="terms-and-conditions"
                   required
                   value="terms-and-conditions"
                   name="terms-and-conditions"
            class="inline">
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">
            terms and conditions
        </a>
        </label>
        <input type="submit"
               value="Submit"
               name="submit">
    </form>
</body>
</html>
