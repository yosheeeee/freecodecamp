<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
              content="ie=edge">
        <link rel="stylesheet"
              href="./style.css">
        <title>Survey form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <label for="name"
                   id="name-label">Name</label>
            <input type="text"
                   id="name"
                   required
                   placeholder="Enter your name"
                   value="name"
            >
            <label for="email"
                   id="email-label">Email</label>
            <input type="email"
                   id="email"
                   placeholder="Enter your Email"
                   value="email"
                   required>
            <label for="number"
                   id="number-label">Number</label>
            <input type="number"
                   id="number"
                   placeholder="Age"
                   value="age"
                   max="99"
                   min="10">
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select name="dropdown"
                    id="dropdown">
                <option value=""
                        disabled>Select an option
                </option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
            <label for="definitely">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio"
                   name="recommend"
                   id="definitely"
                   value="definitely">
            <label for="definitely">Definitely</label>
            <input type="radio"
                   name="recommend"
                   id="maybe"
                   value="maybe">
            <label for="maybe">Maybe</label>
            <input type="radio"
                   name="recommend"
                   id="not-sure"
                   value="maybe">
            <label for="not-sure">Not sure</label>

            <label for="front-end">What would you like to see improved?</label>
            <input type="checkbox"
                   name="improved"
                   id="front-end"
            value="front-end">
            <label for="front-end">Front-end Projects</label>

            <input type="checkbox"
                   name="improved"
                   id="back-end"
            value="back-end">
            <label for="back-end">Back-end Projects</label>

            <input type="checkbox"
                   name="improved"
                   id="data-visualization"
            value="data-visualization">
            <label for="data-visualization">Data Visualization</label>

            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments"
                      id="comments"
                      cols="30"
                      rows="10"></textarea>
            <input type="submit"
                   value="submit"
                   id="submit">


        </form>
    </body>
</html>
